version: '3.9'


services:
  
  redis-fitnes:
    image: redis:7-alpine
    restart: always

  fitnes_io:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - 8000:8000
  
  # celery-worker:
  #   build: .
  #   command: celery -A Parking worker -l INFO
  #   environment:
  #     - CELERY_BROKER_URL=redis://redis-test:6379/0
    
  #   restart: always
  #   depends_on:
  #     - redis-test

  db_fitnes:
    image: postgres:16.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=fitnes_io
      - POSTGRES_USER=fitnes_io_dev_user
      - POSTGRES_PASSWORD=fitnes_io_dev_user_password

volumes:
  postgres_data: